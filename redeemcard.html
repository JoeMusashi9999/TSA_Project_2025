<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redeem Gift Card</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/giftcardstyles.css">
    <style>
        #redeem-section {
            width: 50%;
            margin: 100px auto;
            padding: 40px;
            text-align: center;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #gift-card-code {
            width: 80%;
            padding: 10px;
            font-size: 16px;
            margin: 10px 0;
        }
        #redeem-btn, #back-btn {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <div id="navbar">
            <a class="logo" href="index.html"><img src="images/HomeIcon.png"></a>
            <ul id="links">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="gifts.html" class="nav-link">Gift Cards</a></li>
            </ul>
        </div>
    </header>
    
    <div id="redeem-section">
        <h1>Redeem Your Gift Card</h1>
        <h2>Enter Your Gift Card Code</h2>
        <input type="text" id="gift-card-code" placeholder="Gift Card Code">
        <button id="redeem-btn">Redeem</button>
        <p id="redeem-message"></p>
        <button id="back-btn" onclick="window.location.href='gifts.html'">Back</button>
    </div>
    
    <footer>
        <p>&copy; 2025 Hearth & Home. All rights reserved.</p>
    </footer>
    
    <script>
        document.getElementById('redeem-btn').addEventListener('click', function() {
            let code = document.getElementById('gift-card-code').value;
            let messageBox = document.getElementById('redeem-message');
            
            if (!code) {
                messageBox.textContent = "Please enter a gift card code.";
                messageBox.style.color = "red";
                return;
            }
            
            // Simulated API call
            let validCodes = {
                "ABC123": 25.00,
                "XYZ789": 50.00,
                "GIFT100": 100.00
            };
            
            if (validCodes[code]) {
                let balance = localStorage.getItem('balance') ? parseFloat(localStorage.getItem('balance')) : 0;
                balance += validCodes[code];
                localStorage.setItem('balance', balance.toFixed(2));
                messageBox.textContent = `Gift card redeemed! New Balance: $${balance.toFixed(2)}`;
                messageBox.style.color = "green";
            } else {
                messageBox.textContent = "Invalid or already used gift card code.";
                messageBox.style.color = "red";
            }
        });
    </script>
</body>
</html>
